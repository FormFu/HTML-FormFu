---
auto_fieldset: 1

elements:
  - type: Hidden
    name: id
    
  - type: Text
    name: text_col
    
  - type: Password
    name: password_col
    
  - type: Checkbox
    name: checkbox_col
    value: foo
    
  - type: Select
    name: select_col
    options:
      - [1, one]
      - [2, two]
      - [3, three]
      
  - type: Radio
    name: radio_col
    value: yes
    
  - type: Radio
    name: radio_col
    value: no
    
  - type: Radiogroup
    name: radiogroup_col
    values: [1, 2, 3]
    
  - type: Date
    name: date_col
    
  - type: Text
    name: unknown_col
    
  - type: Submit
    name: submit
